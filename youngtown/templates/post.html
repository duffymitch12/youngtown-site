<!DOCTYPE html>
<html lang="en">
<head><title>insta485</title></head>
<body>
    <div>
        <a href="/">home</a>
        <a href="/explore/">explore</a>
        |
        <a href="/users/{{ logname }}/">{{ logname }}</a>
    </div>
    <div>
        
    </div>
    <div class="post">
        <img src="{{ img_url }}" alt="post image">
        <div>
            <img src="{{ owner_img_url }}" alt="profile picture">
            <b>{{ owner }}</b> {{ timestamp }}
        </div>
        <div class="likes">
            {{ likes }} {% if likes == 1 %} like{% else %} likes{% endif %}
        </div>
        {% for comment in comments %}
            <div>
                <a href="/users/{{ comment.owner }}/"><b>{{ comment.owner }}</b></a>
                {{ comment.text }}
            </div>
        {% endfor %}
    </div>
</body>
</html>
